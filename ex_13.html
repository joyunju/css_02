<!DOCTYPE html>

<html lang="ko"> <!-- 한국어문서만 검색할때, 음성으로 할때 한국어 음성지원 -->
    <head>
        <meta charset="UTF-8"> <!-- 브라우저가 문서를 해석할때 필요한 정보 -->
        <title>스타일시트</title>
        <!-- 스타일시트자리 -->
        <style>
        	ul li {
        		list-style : none;
        	}
        	ul> li {
        		float : left;
        		/* border : 1px solid #00ff00; */
        		margin-right : 10px;
        		padding : 10px;
        		width : 100px;
        		font-weight : bold;
        		text-align : center;
        		
        	}
        	ul>li:hover {
        		background-color : #90EE90;
        		cursor: pointer;
        		border-bottom : 2px solid #3CB371;
        	}
        </style>
        
    </head>

    <body>
    	<ul>
    		<li>메뉴 1</li>
    		<li>메뉴 2</li>
    		<li>메뉴 3</li>
    		<li>메뉴 4</li>
    		<li>메뉴 5</li>
    	</ul>
		
        

    </body>

</html>
